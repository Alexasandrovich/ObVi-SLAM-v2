%YAML:1.0
---

# Camera calibration and distortion
File.version: "1.0"
Camera.type: "PinHole"

# Calibration
Camera1.fx: 1174.0
Camera1.fy: 1174.0
Camera1.cx: 960.0
Camera1.cy: 540.0
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0
Camera.width: 1920
Camera.height: 1080

# Camera frames per second
Camera.fps: 30.0

# Color order (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# ORB Features Parameters
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500